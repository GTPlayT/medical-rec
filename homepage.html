<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Finder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOVYRIgupAurZup5y1PRh8Ismb1A3lLao"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1><i class="fa-solid fa-user-doctor"></i> Find Your Doctor</h1>
        <p>Pin your location, enter symptoms, and search radius to find the best doctors near you!</p>
    </div>

    <form id="doctor-search-form">
        <div class="row">
            <div class="col-md-6">
                <label for="symptoms" class="form-label">Symptoms</label>
                <input type="text" id="symptoms" class="form-control" placeholder="Describe your symptoms" required>
            </div>
            <div class="col-md-6">
                <label for="radius" class="form-label">Radius (meters)</label>
                <input type="number" id="radius" class="form-control" placeholder="Enter search radius" required>
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-custom btn-lg">Search Doctors</button>
            <div class="spinner-border text-primary spinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </form>
    <div class="map-container" id="map"></div>
    <div id="doctor-list" class="row mt-3"></div>
    </div>
</body>
</html>
