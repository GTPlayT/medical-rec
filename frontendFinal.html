<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Finder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOVYRIgupAurZup5y1PRh8Ismb1A3lLao"></script>
    <style>
        body {
            background-color: #e8f5e9;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .map-container {
            height: 400px;
            margin-top: 20px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .spinner {
            display: none;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fa-solid fa-user-doctor"></i> Find Your Doctor</h1>
            <p>Pin your location, enter symptoms, and search radius to find the best doctors near you!</p>
        </div>

        <form id="doctor-search-form">
            <div class="row">
                <div class="col-md-6">
                    <label for="symptoms" class="form-label">Symptoms</label>
                    <input type="text" id="symptoms" class="form-control" placeholder="Describe your symptoms" required>
                </div>
                <div class="col-md-6">
                    <label for="radius" class="form-label">Radius (meters)</label>
                    <input type="number" id="radius" class="form-control" placeholder="Enter search radius" required>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-custom btn-lg">Search Doctors</button>
                <div class="spinner-border text-primary spinner" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </form>

        <div class="map-container" id="map"></div>
        <div id="doctor-list" class="row mt-3"></div>
    </div>

    <script>
        let map, userMarker, markers = [];

        // Initialize map
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 28.625628, lng: 77.433419 }, // Default center
                zoom: 12,
            });

            // Allow user to pin location
            map.addListener("click", (event) => {
                if (userMarker) {
                    userMarker.setMap(null);
                }

                // Add a custom marker for the user
                userMarker = new google.maps.Marker({
                    position: event.latLng,
                    map: map,
                    title: "Your Location",
                    icon: {
                        url: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png", // Custom blue pin
                    },
                });
            });
        }

        // Add doctor markers
        function addMarker(doctor) {
            const marker = new google.maps.Marker({
                position: { 
                    lat: parseFloat(doctor.clinic_location.latitude), 
                    lng: parseFloat(doctor.clinic_location.longitude) 
                },
                map: map,
                title: doctor.name,
            });

            markers.push(marker);

            const infoWindow = new google.maps.InfoWindow({
                content: `<div><strong>${doctor.name}</strong><br>${doctor.specializations}<br>${doctor.clinic_address}</div>`
            });

            marker.addListener("click", () => {
                infoWindow.open(map, marker);
            });
        }

        // Clear existing markers
        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }

        $(document).ready(() => {
            initMap();

            $("#doctor-search-form").on("submit", function (e) {
                e.preventDefault();
                const symptoms = $("#symptoms").val();
                const radius = $("#radius").val();

                if (!userMarker) {
                    alert("Please pin your location on the map!");
                    return;
                }

                const location = userMarker.getPosition();
                const data = {
                    latitude: location.lat(),
                    longitude: location.lng(),
                    radius,
                    symptoms,
                };

                // Show loading spinner
                $(".spinner").show();

                // Send data to backend
                $.ajax({
                    url: "http://127.0.0.1:5000/find-doctors-by-symptoms",
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(data),
                    success: (response) => {
                        $("#doctor-list").empty();
                        clearMarkers();
                        $(".spinner").hide();

                        if (response.length === 0) {
                            $("#doctor-list").html("<p class='text-center mt-4'>No doctors found in the specified area.</p>");
                            return;
                        }

                        map.setCenter(location);

                        response.forEach((doctor) => {
                            addMarker(doctor);
                            $("#doctor-list").append(`
                                <div class="col-md-4">
                                    <div class="card">
                                        <img src="${doctor.profile_image_url}" class="card-img-top" alt="Doctor Image">
                                        <div class="card-body">
                                            <h5 class="card-title">${doctor.name}</h5>
                                            <p class="card-text">Specialization: ${doctor.specializations}</p>
                                            <p class="card-text">Experience: ${doctor.experience}</p>
                                            <p class="card-text">Address: ${doctor.clinic_address}</p>
                                            <a href="${doctor.profile_url}" class="btn btn-custom" target="_blank">View Profile</a>
                                        </div>
                                    </div>
                                </div>
                            `);
                        });
                    },
                    error: (err) => {
                        console.error(err);
                        $(".spinner").hide();
                        alert("An error occurred while searching for doctors.");
                    },
                });
            });
        });
    </script>
</body>
</html>
